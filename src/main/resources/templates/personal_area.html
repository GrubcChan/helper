<!DOCTYPE html>
<head th:replace="parts/common :: common_header(~{::title})">
    <title>Title</title>
</head>
<body>

<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">

    <div class="card text-bg-info my-3">
        <div class="card-body">
            <a class="card-text">id пользователя: </a>
            <a class="card-text" th:text="${user.getId()}"></a>
            <br>
            <a class="card-text">Имя пользователя: </a>
            <a class="card-text" th:text="${user.getUsername()}"></a>
            <br>
            <a class="card-text">Пароль: </a>
            <a class="card-text" th:text="${user.getPassword()}"></a>
            <br>
            <a class="card-text text-end">Роли: </a>
            <a class="card-text text-end" th:text="${#strings.listJoin(user.getRoles(),', ')}"></a>
            <br>
            <a class="card-text text-end">Активность: </a>
            <a class="card-text text-end" th:text="${user.isActive()}"></a>
            <br>

            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Редактировать
            </a>

            <div class="collapse" id="collapseExample">
                <div class="form-group mt-3">
                    <form th:method="PATCH" th:action="@{/personal_area}">

                        <div class="form-group">
                            <label> User Name :
                                <input type="text" class="form-control" th:value="${user.getUsername()}"
                                       name="username"/>
                            </label>
                        </div>

                        <div class="form-group">
                            <label> Password:
                                <input type="password" class="form-control" th:value="${user.getPassword()}"
                                       name="password"/>
                            </label>
                        </div>

                        <div class="form-group">
                            <label> Chat_id:
                                <input type="text" class="form-control" th:value="${user.getChat_id()}"
                                       name="chat_id"/>
                            </label>
                        </div>

                        <div class=" my-3">
                            <button type="submit" class="btn btn-primary">Обновить</button>
                        </div>
                    </form>
                </div>
            </div>

            <form th:method="DELETE" th:action="@{/personal_area}">
                <button type="submit" class="btn btn-outline-danger my-3">Удалить</button>
            </form>

        </div>
    </div>
</div>

<div th:replace="parts/common :: bootstrap_scripts"></div>

</body>
</html>
