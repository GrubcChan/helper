<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="parts/common :: common_header(~{::title})">
    <title>Registration</title>
</head>
<body>

<div th:replace="parts/navbar :: navbar(user_id='')"></div>

<div class="container mt-5">

    <div th:if="${message}">
        You have been logged out.
    </div>

    <p>Add new user</p>

    <form th:action="@{/registration}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" placeholder="User name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chat id:</label>
            <div class="col-sm-6">
                <input type="text" name="chat_id" class="form-control" placeholder="chat_id" />
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>

<div th:replace="parts/common :: bootstrap_scripts"></div>

</body>
</html>
